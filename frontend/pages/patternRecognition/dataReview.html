        <script type="text/javascript">
  /*
    Handle toggling of the enabled channels
*/
  function channelToggle(channel) {
    switch (channel) {
      case "all":
        if ($(`#channel-all`).attr("active") === "true") {
          $("button[id^='channel-']").removeClass("btn btn-primary");
          $("button[id^='channel-']").addClass("btn btn-secondary");
          $("button[id^='channel-']").attr("active", "false");

          if(channel == 1){
            drawChartChannel1();
            $("canvas[id=chartReview1]").addClass("hideCanvas");
            $("canvas[id=chartReview1]").removeClass("showCanvas");
          }
          if(channel == 2){
              drawChartChannel2();
              $("canvas[id=chartReview2]").addClass("hideCanvas");
              $("canvas[id=chartReview2]").removeClass("showCanvas");
          }

          /*
          add more of
          else if(channel == #){
            drawChartChannel#();
          }
          */

        } else {
          $("button[id^='channel-']").removeClass("btn btn-secondary");
          $("button[id^='channel-']").addClass("btn btn-primary");
          $("button[id^='channel-']").attr("active", "true");

          if(channel == 1){
            drawChartChannel1();
            $("canvas[id=chartReview1]").addClass("showCanvas");
            $("canvas[id=chartReview1]").removeClass("hideCanvas");
          }
          if(channel == 2){
            drawChartChannel2();
            $("canvas[id=chartReview2]").addClass("showCanvas");
            $("canvas[id=chartReview2]").removeClass("hideCanvas");
          }

          /*
          add more of
          else if(channel == #){
            drawChartChannel#();
          }
          */
        }
        break;
      default:
        if ($(`#channel-${channel}`).attr("active") === "true") {
          $(`#channel-${channel}`)
            .toggleClass("btn btn-primary")
            .toggleClass("btn btn-secondary")
            .attr("active", "false");

            if(channel == 1){
            drawChartChannel1();
            $("canvas[id=chartReview1]").addClass("hideCanvas");
            $("canvas[id=chartReview1]").removeClass("showCanvas");
          }
           if(channel == 2){
            drawChartChannel2();
            $("canvas[id=chartReview2]").addClass("hideCanvas");
            $("canvas[id=chartReview2]").removeClass("showCanvas");
          }

          /*
          add more of
          else if(channel == #){
            drawChartChannel#();
          }
          */



        } else {
          $(`#channel-${channel}`)
            .toggleClass("btn btn-primary")
            .toggleClass("btn btn-secondary")
            .attr("active", "true");

            if(channel == 1){
            drawChartChannel1();
            $("canvas[id=chartReview1]").addClass("showCanvas");
            $("canvas[id=chartReview1]").removeClass("hideCanvas");
          }
           if(channel == 2){
            drawChartChannel2();
            $("canvas[id=chartReview2]").addClass("showCanvas");
            $("canvas[id=chartReview2]").removeClass("hideCanvas");
          }

          /*
          add more of
          else if(channel == #){
            drawChartChannel#();
          }
          */
        }
        break;
    }
  }
</script>
