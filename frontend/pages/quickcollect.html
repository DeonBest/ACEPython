<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; } 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Insert this line after script imports  -->
  <script>if (window.module) module = window.module;</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="../styles/quickCollectStyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

  <script type="text/javascript">
    $(function () {
      //Add in components
      $("#navigation").load("../components/navbar.html");
      $("#chart").load("../components/livePlot.html");
      $("#chart2").load("../components/featurePlot.html");
      //Initialize dropdowns
      //Files
      //getDataFiles();
      fetch('http://127.0.0.1:5000/datafiles')
        .then(response => response.json())
        .then(data_files => {
          for (i = 0; i < data_files.length; i++) {
          const split = data_files[i].split("/");
          file_name = split[split.length - 1];
          $("#file-select").append(
            $("<option>", {
              value: data_files[i],
              text: file_name,
            })
          );
        }
        });

    });

    function onFileSelect() {
    //set radio to file and enable the file selector
    $("#file-select").attr("disabled", false);
    $("#input-type-live").attr("checked", false);
  }

  function onLiveSelect() {
    //set radio to live and disable the file selector
    $("#file-select").attr("disabled", true);
    $("#input-type-file").attr("checked", false);
  }
  </script>

</head>


<body>
  <div id="navigation"></div>
  <div class='window'>
    <div class="container">
      <!--The chart-->
      <div class="sectionLarge">
        <div id='chart'></div>
      </div>
      <div class="sectionLarge">
        <div class='featureContainer'>
          <div>Feature</div>
          <div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Feature
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </div>
          </div>
          <div>Time Step</div>
          <div> <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>
        </div>
        <div id='chart2'></div>
      </div>
      <div class="section">
        <div>
          <h4>Stream</h4>
        </div>
        <div class='streamContainer'>
          <button type="button" class="btn btn-secondary">Record</button>
          <button type="button" class="btn btn-secondary" onclick="onStart()">Start</button>
          <button type="button" class="btn btn-secondary">Stop</button>
        </div>
      </div>
      <div class="section">
        <div>
          <h4>Input Type</h4>
        </div>
        <div class='inputTypeContainer'>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="input-type-live" checked
              onclick="onLiveSelect()">
            <label class="form-check-label" for="flexRadioDefault2">
              Live
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="input-type-file"
              onclick="onFileSelect()">
            <label class="form-check-label" for="flexRadioDefault1">
              File
            </label>
          </div>

          <select id='file-select' class="form-select" aria-label="Default select example" disabled>
            <option selected>File</option>
          </select>

        </div>
      </div>
      <div class="section">
        <div>
          <h4>Channels</h4>
        </div>
        <div class='streamContainer'>
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
          <button type="button" class="btn btn-secondary">8</button>
          <button type="button" class="btn btn-secondary">All</button>
        </div>
      </div>
      <div class="section"></div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


  <body>

</html>
